<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <form action="">
        <fieldset>
            <legend>Your details</legend>
            <label for="name">Name: </label>
            <input type="text" id="name">
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email">

        </fieldset>

        <fieldset>
            <legend>Your review</legend>
            <label for="select">How did you hear about us :
                <select name="browsers" id="">
                    <option value="google">Google</option>
                    <option value="opera">Opera</option>
                    <option value="mozila">Firefox</option>
                    <option value="brave">Brave</option>
                </select>
            </label>

            <br>
            <label for="radio">Would you visit again?
                <br>
                <input type="radio" name="option" value="option1"> Yes
                <input type="radio" name="option" value="option2"> No
                <input type="radio" name="option" value="option3"> Maybe
            </label>
            <br>   
            <label for="comment">
                Comments:
                <br>
                
                <textarea name="comments" id="comments" rows="5" cols="50"></textarea>
            </label>
            <br>

            <label for="checkbox">
                <input type="checkbox">
                Sign me up for email updates
            </label>
            <br>

            <label for="submit">
                <input type="submit">
            </label>

            
        
        </fieldset>



    </form>
    
    
    
    
</body>

</html>
